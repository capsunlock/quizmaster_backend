{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

 <nav class="navbar">
    <a href="{% url 'login-success' %}" style="font-size: 1.5rem; font-weight: bold;">QuizMaster</a>
    <div>
        <a href="{% url 'leaderboard' %}">Leaderboard</a>

        {% if user.is_teacher %}
            <a href="{% url 'create-quiz' %}" style="color: var(--gold);">+ Create Quiz</a>
        {% endif %}

        {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post" style="display: inline; margin-left: 15px;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; color: white; cursor: pointer; font-family: inherit; font-size: inherit; padding: 0; font-weight: 500;">
                    Logout ({{ user.username }})
                </button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
